<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form details</title>
</head>
<body>
    <p><h3>Enter details</h3></p>
    <form action="">
        <div>
            First name <br><input type="text" name="fname" placeholder="first name">
        </div>
        <div>
            Last name <br> <input type="text" name="lname" placeholder="last name">
        </div>
        <div>
            Email id <br> <input type="email" placeholder="email">
        </div>
        <div>
            Password <br> <input type="password" placeholder="password">
        </div>
        <div>
            Date of birth <br> <input type="date">
        </div>
        <div>
            Gender <br> <input type="radio">Female <input type="radio">Male
        </div>
        <div>
            Photo <br> <input type="file" required>
        </div>
        <div>
            Eligible  <br> <input type="check my box" check>
        </div>
        <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </div>
    </form>
</body>
</html>
